<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat_room</title>
</head>
<body>
    <header class="header">
        <h1 class="content">Chat Room Registration</h1>
    </header>
<form action="" method="post" novalidate>


     <label for="first_name">First Name</label><br>
    <input type="text" id="first_name" name="first_name"><br><br>

     <label for="last_name">Last name</label><br>
    <input type="text" id="last_name" name="last_name"><br><br>

    <label for="username">Username</label><br>
    <input type="text" id="username" name="username"><br><br>

   <label for="password1"><b>Password</b></label><br>
    <input type="password" placeholder="Password" id="password1" name="password1" required><br><br>

    <label for="password2"><b>Confirm Password</b></label><br>
    <input type="password" placeholder="Confirm Password" id="password2" name="password2" required><br><br>

    <label for="email">Email</label><br>
    <input type="email" id="email" name="email"><br><br>

     <label for="phone_no">Phone Number</label><br>
    <input type="text" id="phone_no" name="phone_no"><br><br>

     <label for="location">Location</label><br>
    <input type="text" id="location" name="location"><br><br>

    <input type="submit" value="Register"> <br><br>
            <a href="{% url 'login' %}">LOGIN</a><br>
    </form>
</body>
</html>
